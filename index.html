<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay University Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">AJAY UNIVERSITY</h1>
        <h2>Sign Up / Login</h2>

        <input type="text" id="full-name" placeholder="Full Name (For Sign Up)">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <div class="btn-group">
            <button onclick="signup()" class="btn">Sign Up</button>
            <button onclick="login()" class="btn">Login</button>
        </div>
    </div>

    <div class="container" id="dashboard">
        <h2>Dashboard</h2>
        <p>Welcome, <span id="user"></span>!</p>
        <button onclick="logout()" class="btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
